    <div class="navegacion">
      <nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">

    </div>
<div class="titular">
<h2><i class="fa fa-user-plus" aria-hidden="true"></i> Gestion de Roles</h2>
</div>
<div >
    <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID de Rol</th>
            <th scope="col">Nombre de Rol</th>
            <th scope="col">Crear eventos</th>
            <th scope="col">Modificar eventos</th>
            <th scope="col">Agregar usuarios</th>
            <th scope="col">Modificar usuarios</th>
            <th scope="col">Vender boletos</th>
            <th scope="col">Comprar boletos</th>
            <th scope="col">Eliminar Rol</th>
          </tr>
        </thead>
        <tbody>
          <form action="#" th:action="@{/eliminar}">
          <tr th:each="rol: ${roles}">
            <td th:text="${rol.id}">001</td>
            <td th:text="${rol.nombre}">Administrador</td>
            <td><input type="checkbox" id="crear_eventos" name="crear_eventos" th:checked="${rol.crear_eventos} == 1"></td>
            <td><input type="checkbox" id="modificar_eventos" name="modificar_eventos" th:checked="${rol.modificar_eventos} == 1"></td>
            <td><input type="checkbox" id="agregar_usuarios" name="agregar_usuarios" th:checked="${rol.agregar_usuarios} == 1"></td>
            <td><input type="checkbox" id="modificar_usuarios" name="modificar_usuarios" th:checked="${rol.modificar_usuarios} == 1"></td>
            <td><input type="checkbox" id="vender_boletos" name="vender_boletos" th:checked="${rol.vender_boletos} == 1"></td>
            <td><input type="checkbox" id="comprar_boletos" name="comprar_boletos" th:checked="${rol.comprar_boletos} == 1"></td>
            <td><div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-danger">Eliminar Rol</button>
                </div>
              </div></td>
          </tr>
        </form>
         
        </tbody>
      </table>
      <br>
      <div>
        <form action="#" th:action="@{/crear}">
        <div class="form-group row col-xs-2">
            <label class="control-label col-sm-2" for="id">Nombre de Rol</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="id" placeholder="Indique el nombre del rol">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-info">Crear Rol</button>
            </div>
          </div>
          <br>
          <br>
        </form>
      </div>

      </div>

</body>



</html>
