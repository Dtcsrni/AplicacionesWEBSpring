<!DOCTYPE html>
<html lang="ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="./estilo/estilo.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/509945622e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Modificar Usuarios</title>
</head>
<body class="cuerpo">
    <header class="header">
      <img th:src="@{/img/fondoHotel.jpg}" width=100% height=200%>
      <div class="perfil">
          <img th:src="@{/img/logoHotel.png}">
          <h1 th:text="${negocio.nombre}" class="titulo">Hotel CUH</h1>
      </div>
  </header>
    <div class="navegacion">
        <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fa fa-home" aria-hidden="true"></i> |Inicio|</a>
      <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fa fa-book" aria-hidden="true"></i><i class="fa fa-book" aria-hidden="true"></i> |Reservaciones|</a>
      <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fa fa-user-plus" aria-hidden="true"></i> |Usuarios|</a>
      <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false"><i class="fa fa-sign-out" aria-hidden="true"></i>|Salir|</a>
    </div>
  </nav>
     
      </div>
  <div class="titular">
  <h2><i class="fa fa-user-plus" aria-hidden="true"></i> Modificar Usuarios</h2>
  </div>
  <div>
    <div class="input-group barra-busqueda">
      <form class="form-horizontal " action="#" th:action="@{/buscar}">
        <label class="control-label col-sm-2" for="buscar"><i class="fa-sharp fa-solid fa-user"></i> Buscar ID de Usuario</label>
        <input type="number" class="form-control rounded" id="idbuscar" name="idbuscar" placeholder="Indique el ID del usuario a modificar" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">Buscar Usuario</button>
      </form>
      </div>
<br>
  </div>
<div class="formulario row">
    <form class="form-horizontal " action="#" th:action="@{/usuariomodif}">
        <div class="form-group row col-xs-2">
          <label class="control-label col-sm-2" for="id">Identificador de usuario:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" name="id" placeholder="El identificador del usuario">
          </div>
        </div>
        <br>
        <div class="form-group row col-xs-2">
          <label class="control-label col-sm-2" for="nombre"><i class="fa-sharp fa-solid fa-user"></i> Nombre del Usuario:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del usuario">
          </div>
        </div>
        <br>
        <div class="form-group row col-xs-2">
            <label class="control-label col-sm-2" for="correo">Correo del Usuario</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo del usuario"></input>

            </div>
          </div>
          <br>
          <div class="form-group row col-xs-2">
            <label class="control-label col-sm-2" for="telefono">Telefono de usuario:</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Indique el número de teléfono del usuario">
            </div>
          </div>
          <br>
          <div class="form-group row col-xs-2">
            <label class="control-label col-sm-2" for="nacimiento">Fecha de Nacimiento</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="nacimiento" name="nacimiento" placeholder="Indique su fecha de nacimiento">
            </div>
          </div>
          <br>
          <label for="cars">Seleccione el rol del usuario</label>

          <select name="cars" id="cars" >
             <option th:each="rol : ${roles}" th:value="${rol.id}"
             th:text="${rol.nombre}"></option>

          
          </select>
          
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Modificar</button>
            <button type="button" class="btn btn-danger">Borrar Usuario</button>
          </div>

        </div>
      </form>
    </div>

</body>



</html>
