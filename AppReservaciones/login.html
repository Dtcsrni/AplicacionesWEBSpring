<!DOCTYPE html>
<html lang="ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="./estilo/estiloLogin.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Acceso - Reservaciones</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body class="cuerpo">

    
    <header class="header">
        <img src="./img/fondoHotel.jpg" width=100% height=200%>
        <div class="perfil">
            <img src="./img/logoHotel.png">
            <h1 class="titulo">Hotel CUH</h1>
        </div>
    </header>
    <div class="formulario">
    <form action="#" th:action="@{/loguear}">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input th:field="{correo}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escriba su correo">
          <small id="emailHelp" class="smallEstilo">Su correo no será compartido publicamente</small>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input th:field="{contrasenia}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca su contraseña">
        </div>
        <div class="form-check">
            <br>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          
          <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
        </div>
        <button  type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

</body>

</html>
